<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Nano Buddy</title>
  <link rel="icon" href="NanoBuddyMascotB.svg" sizes="32x32" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f9ff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4aa3f0;
      padding: 1rem;
      color: white;
    }

    /* wrapper for nav + centered content */
    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* navigation links (left) */
    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #338ad9;
    }

    /* title + logo (centered) */
    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0 auto; /* keeps it centered */
    }

    .header-content h1 {
      margin: 0;
      font-size: 3.5rem;
    }

    .header-content img {
      width: 80px;
      height: auto;
    }

    /* spacer balances layout (right side) */
    .header-spacer {
      flex: 1;
      max-width: 300px; /* adjust if you need more centering */
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    main h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    main p {
      font-size: 1rem;
      color: #555;
      max-width: 500px;
    }

    a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #4aa3f0;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #338ad9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #f8fafc;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <!-- nav links on left -->
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="TopScores.html">Top Scores</a>
        <a href="ContactForm.html">Contact</a>
      </nav>

      <!-- centered title + logo -->
      <div class="header-content">
        <h1>Nano Buddy</h1>
        <img src="NanoBuddyMascot.svg" alt="Nano Buddy Logo">
      </div>

      <!-- spacer to balance flex -->
      <div class="header-spacer"></div>
    </div>
  </header>

  <main>
    <h2>Thank You for Your Message!</h2>
    <p>
      We will respond to your questions/feedback as soon as possible.
    </p>
    <a class="button" href="index.html">Back to Home</a>
  </main>

  <footer>
    <p>Powered by DeepNano</p>
  </footer>
</body>
</html>
